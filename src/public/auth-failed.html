<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Failed - Deerfield Bank</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      background-color: #f5f5f5;
    }
    .auth-failed {
      width: 100%;
      max-width: 500px;
      padding: 15px;
      margin: auto;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    .header-image {
      max-height: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <main class="auth-failed text-center">
    <div class="card p-4">
      <img src="img/piggy-bank.png" alt="Piggy Bank" class="mx-auto header-image">
      <h1 class="h3 mb-3 fw-normal">Authentication Failed</h1>
      
      <div id="error-message" class="alert alert-warning" role="alert">
        <p class="mb-1">No account exists with this email address.</p>
        <p class="mb-0">Please contact an administrator to create an account for you.</p>
      </div>
      
      <p class="mb-4">Deerfield Bank is an invitation-only service. Only parents can create accounts for their children.</p>
      
      <div class="d-grid gap-2">
        <a href="/login.html" class="btn btn-primary" id="back-to-login">Back to Login</a>
        <a href="/" class="btn btn-outline-secondary">Return to Home</a>
      </div>
      
      <p class="mt-5 mb-3 text-muted">&copy; 2023 Deerfield Bank</p>
    </div>
  </main>

</body>
</html>
