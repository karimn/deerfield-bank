<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Deerfield Bank</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 2rem;
    }
    .card {
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,.1);
    }
    .profile-card {
      border-left: 5px solid #0d6efd;
    }
    .account-card {
      border-left: 5px solid #198754;
    }
    .form-label {
      font-weight: 500;
    }
    .readonly-field {
      background-color: #f8f9fa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="pb-3 mb-4 border-bottom">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="display-5 fw-bold">Profile</h1>
        <div id="user-info">
          <span class="badge bg-primary">Loading...</span>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="col-md-8">
        <div class="card profile-card">
          <div class="card-header">
            <h5 class="mb-0">Personal Information</h5>
          </div>
          <div class="card-body">
            <form id="profile-form">
              <div class="mb-3 row">
                <label for="name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control readonly-field" id="name" readonly>
                  <div class="form-text">Name is managed by your Google account</div>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control readonly-field" id="email" readonly>
                  <div class="form-text">Email is managed by your Google account</div>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="role" class="col-sm-3 col-form-label">Role</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control readonly-field" id="role" readonly>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="dob" class="col-sm-3 col-form-label">Date of Birth</label>
                <div class="col-sm-9">
                  <input type="date" class="form-control" id="dob">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="phone" class="col-sm-3 col-form-label">Phone Number</label>
                <div class="col-sm-9">
                  <input type="tel" class="form-control" id="phone" placeholder="(123) 456-7890">
                </div>
              </div>
              <div class="mb-3 row" id="parent-info-container">
                <!-- Parent information will be inserted here for child users -->
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary" id="save-profile-btn">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
        
        <div id="children-container">
          <!-- Container for parent users to see their children -->
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card account-card">
          <div class="card-header">
            <h5 class="mb-0">Your Accounts</h5>
          </div>
          <div class="card-body">
            <div id="accounts-list">
              <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Quick Links</h5>
          </div>
          <div class="card-body">
            <div class="d-grid gap-2">
              <a href="#" class="btn btn-outline-primary" id="dashboard-link">Dashboard</a>
              <a href="/auth/logout" class="btn btn-outline-danger">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
